<body>

                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Nave de Fibra</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

    </header>

    <main>
                    <h1>Comprá con confianza</h1>

        <section class="container shop-container">

            <h2 class="banner">Seleccioná tus productos</h2>

            <article class="shop-form">
                <div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Modelo</option>
                        <option value="1">Remera Nave</option>
                        <option value="2">Remera Haedo</option>
                        <option value="3">Remera Nave Verde</option>
                        <option value="4">Remera Vela</option>
                        <option value="5">Remera Redondos</option>
                        <option value="6">Remera Fight Club</option>
                        <option value="7">Remera Quentin</option>
                        <option value="8">Remera Levi</option>
                        <option value="9">Remera Nirvana</option>
                        <option value="10">Remera Smashing Pumpkins</option>
                        <option value="11">Remera Metallica</option>
                        <option value="12">Remera Haedo Verde</option>
                    </select>
                </div>

                <div class="order-form">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Cantidad</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>   

                </div>


            </article>

            <h2 class="banner">Tus datos</h2>

            <article class="client-form">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="input-client-name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="input-client-name">
                    </div>
                    <div class="col-md-6">
                        <label for="input-client-lastname" class="form-label">Apellido</label>
                        <input type="tesxt" class="form-control" id="input-client-lastname">
                    </div>
                    <div class="col-12">
                        <label for="input-address" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="input-address">
                    </div>
                    <div class="col-md-6">
                        <label for="input-city" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="input-city">
                    </div>
                    <div class="col-md-4">
                        <label for="input-provincia" class="form-label">Provincia</label>
                        <select id="input-provincia" class="form-select">
                            <option selected>Buenos Aires</option>
                            <option>Córdoba</option>
                            <option>Santa Fe</option>
                            <option>La Pampa</option>
                            <option>Santiago del Estero</option>
                            <option>Tucumán</option>
                            <option>Tierra del Fuego</option>
                            <option>Neuqén</option>
                            <option>Río Negro</option>
                            <option>Chaco</option>
                            <option>Salta</option>
                            <option>Jujuy</option>
                            <option>Misiones</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="input-zip" class="form-label">Código postal</label>
                        <input type="text" class="form-control" id="input-zip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Recordar mis datos
                            </label>
                        </div>
                    </div>
                </form>
            </article>

            <button type="submit" class="btn btn-primary purchase-btn">Comprar</button>

        </section>

        <h2 class="banner shop-closer">¡Gracias por confiar en Nave!</h2>


    </main>
